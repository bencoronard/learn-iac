services:
  postgres:
    image: docker.io/library/postgres:alpine
    restart: unless-stopped
    security_opt:
      - label=type:container_runtime_t
    shm_size: 256m
    volumes:
      - pg_data:/var/lib/postgresql
      - ./config/postgres:/docker-entrypoint-initdb.d:z,ro
    networks:
      - hbnet
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: P@ssw0rd

volumes:
  pg_data:

networks:
  hbnet:
    external: true
