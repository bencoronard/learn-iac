services:
  redis:
    image: docker.io/library/redis:alpine
    restart: unless-stopped
    security_opt:
      - label=type:container_runtime_t
    volumes:
      - ./config/redis:/usr/local/etc/redis:z
    networks:
      - hbnet
    ports:
      - '6379:6379'
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']

networks:
  hbnet:
    external: true
